[workspace]
resolver = "2"
members = [
    "crates/burn-image",
    "crates/burn-image-core",
    "crates/burn-image-clip",
    "crates/burn-image-vae",
    "crates/burn-image-unet",
    "crates/burn-image-samplers",
    "crates/burn-image-convert",
]

[workspace.dependencies]
# Internal crates
burn-image-core = { path = "crates/burn-image-core" }
burn-image-clip = { path = "crates/burn-image-clip" }
burn-image-vae = { path = "crates/burn-image-vae" }
burn-image-unet = { path = "crates/burn-image-unet" }
burn-image-samplers = { path = "crates/burn-image-samplers" }
burn-image-convert = { path = "crates/burn-image-convert" }

# External dependencies
burn = "0.16"
bytemuck = "1.21"
half = "2.4"
memmap2 = "0.9"
regex = "1.11"
safetensors = "0.5"
thiserror = "2.0"
